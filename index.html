<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda online</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/download.jpg" alt="Agenda telefonica">
            <h1> Agenda online</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-agenda" required placeholder="Insira Nome"/>
            <input type="tel" id="tel-agenda" pattern="[0-9]{5}-[0-9]{4}" required placeholder="xxxxx-xxxx"/>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <Tr>
                    <th>
                        Nome
                    </th>
                    <th>Telefone</th>
                    <th>Status</th>
                </Tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
